<!-- pagination -->
{% if model_name.has_other_pages %}
    <nav class="right">
        <ul class="pagination pagination-black">
            {% if model_name.has_previous %}
                <li>
                    <a href="{% if obj_id and card_id %}{% url url_name obj_id card_id %}{% elif obj_id %}{% url url_name obj_id %}{% else %}{% url url_name %}{% endif %}?page={{ model_name.previous_page_number }}" class="no-border">
                        Previous
                    </a>
                </li>
            {% endif %}

            {% for p in model_name.paginator.page_range %}
                <li {% if model_name.number == p %}class="active"{% endif %}>
                    <a href="{% if obj_id and card_id %}{% url url_name obj_id card_id %}{% elif obj_id %}{% url url_name obj_id %}{% else %}{% url url_name %}{% endif %}?page={{ p }}">{{ p }}</a>
                </li>
            {% endfor %}

            {% if model_name.has_next %}
                <li><a href="{% if obj_id and card_id %}{% url url_name obj_id card_id %}{% elif obj_id %}{% url url_name obj_id %}{% else %}{% url url_name %}{% endif %}?page={{ model_name.next_page_number }}" class="no-border">Next</a></li>
            {% endif %}
        </ul>
    </nav>
{% endif %}
<!-- end pagination -->
