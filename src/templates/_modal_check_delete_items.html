<div class="row">
    <div class="modal fade bs-example-modal-sm" id="modalCheckDelete" tabindex="-1" role="dialog" aria-labelledby="modalCheckDeleteItems">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Delete Confirmation</h4>
                </div>
                <div class="modal-body">
                        <div class="col-sm-12">
                            Are you sure you want to delete this?
                        </div>
                </div>
                <div class="modal-footer border-top-0">
                    <div class="col-sm-6 div-cancel">
                        <button type="button" class="btn btn-default cancel-but btn-block" data-dismiss="modal">No. I don't want delete this item.</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-danger del-but btn-block" name="delete_button">Yes. I want delete this item.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
