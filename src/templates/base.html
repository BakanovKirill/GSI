{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greetings</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <!-- Bootstrap theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
          crossorigin="anonymous">

    <!-- Font Awesomee -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="{% static "css/main.css" %}" type="text/css" />
</head>

<body>
    <!-- Start Container -->
    <div class="container">
        <!-- Start Header -->
        <div class="row" id="header">
            <div class="col-md-12 center">
                <h1><a href="{% url 'index' %}">GSI Web site</a></h1>
                <div class="row">
                    <div class="col-md-2 col-md-offset-10 right bottom-40">
                        <i class="fa fa-user"></i> {{ request.user }}
                    </div>
                </div>
            </div>
        </div>
        <!-- End Header -->

        <!-- Start Status Message -->
        {% if request.GET.status_message %}
            <div class="row">
                <div class="col-md-12 top-15">
                    {% block status_message %}{% endblock status_message %}
                </div>
            </div>
        {% endif %}
        <!-- End Status Message -->

        <!-- Start Title -->
        {% if title %}
            <div class="row">
                <div class="col-md-12">
                    <h3 class="center top-50">{% block title %}{% endblock title %}</h3>
                </div>
            </div>
        {% endif %}
        <!-- End Title -->

        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>
</body>
</html>
