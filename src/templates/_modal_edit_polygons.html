<div class="row">
    <div class="modal fade bs-example-modal-sm" id="modalEditArea" tabindex="-1" role="dialog" aria-labelledby="modalEditAreaCustomer">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Area</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="areaName" placeholder="Enter area name" name="area_name">
                    </div>
                </div>
                
                <div class="modal-footer border-top-0">
                    <div class="col-sm-6 div-cancel">
                        <button type="button" class="btn btn-success cancel-but btn-block" data-dismiss="modal">Cancel</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary del-but btn-block" id="save_area_name" name="save_area_name">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
