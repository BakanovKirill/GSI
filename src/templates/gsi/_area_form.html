<div class="row margin-top-15">
    <div class="col-md-2 right">
        <div class="form-group {% if form.name.errors %}has-error{% endif %}">
            <label class="control-label">{{ form.name.label }}*</label>
        </div>
    </div>
    <div class="col-md-10">
        {% if not form.name.errors %}
            {{ form.name }}
        {% else %}
            <span class="field-error">{{ form.name }}</span>
            <b class="error-form">{{ form.name.errors }}</b>
        {% endif %}

    </div>
</div>

<div class="row margin-top-15">
    <div class="col-md-2 right">
        <div class="form-group {% if form.tiles.errors %}has-error{% endif %}">
            <label class="control-label font-normal">{{ form.tiles.label }}</label>
        </div>
    </div>

    <div class="col-md-5">
        <div class="form-group {% if form.tiles.errors %}has-error{% endif %}">
            <p class="margin-top-8 margin-left-12">Available tiles</p>
        </div>
    </div>

    <div class="col-md-5">
        <div class="form-group {% if form.tiles.errors %}has-error{% endif %}">
            <p class="margin-top-8 margin-left-12">Chosen tiles</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <select multiple class="form-control" name="available" size="10">
            {% for tile in available_tiles %}
                <option value="{{ tile.id }}">{{ tile }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-5">
        {% if form.tiles.errors %}
            <b class="error-form">{{ form.tiles.errors }}</b>
        {% endif %}
        <select multiple class="form-control" name="chosen" size="10">
            {% for tile in chosen_tiles %}
                <option value="{{ tile.id }}">{{ tile }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div class="row">
    <div class="col-md-5 col-md-offset-2">
        <button type="submit" name="add_button" class="btn btn-success margin-top-20 float-right">
            Add
        </button>
    </div>

    <div class="col-md-5">
        <button type="submit" name="delete_button" class="btn btn-danger margin-top-20 float-right">
            Delete
        </button>
    </div>
</div>

<div class="row margin-top-50">
    <div class="col-md-2">
        <button type="submit" name="cancel_button" class="btn btn-default btn-block">Cancel</button>
    </div>
    <div class="col-md-4">
        <button type="submit" name="save_and_another_button" class="btn btn-primary btn-block">Save and another</button>
    </div>
    <div class="col-md-4">
        <button type="submit" name="save_and_continue_editing_button" class="btn btn-primary btn-block">
            Save and continue editing
        </button>
    </div>
    <div class="col-md-2">
        <button type="submit" name="save_button" class="btn btn-primary btn-block">Save</button>
    </div>
</div>
