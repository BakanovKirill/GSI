{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cs in card_sequences %}
                    <tr>
                        <td>
                            <a href="{% url 'card_sequence_update' run_id cs.id %}">
                                {{ cs.name }}
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="row margin-top-50">
                <div class="col-md-3">
                    <a class="btn btn-default btn-block" href="{% url 'run_update' run_id %}" role="button">
                        Cancel
                    </a>
                </div>
                <div class="col-md-3  col-md-offset-6">
                    <a class="btn btn-primary btn-block" href="{% url 'add_card_sequence' run_id %}" role="button">
                        New Card Sequence
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
