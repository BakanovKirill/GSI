<div class="container">
    <div class="row">
        <div class="modal fade bs-example-modal-sm" id="modalCreateCard" tabindex="-1" role="dialog" aria-labelledby="modalCreateNewCard">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Create New Processing Cards</h4>
                    </div>

                    <div class="row margin-top-15">
                        <div class="modal-body">
                            <div class="col-sm-12">
                                <!-- Modal Check Delete Items -->
                                {% include 'cards/_create_processing_card_form.html' %}
                                <!-- End Modal Check Delete Items -->
                            </div>
                        </div>
                    </div>

                    <div class="row margin-top-15">
                        <div class="modal-footer border-top-0">
                            <div class="col-md-4 col-md-offset-8">
                                <button type="submit" name="cancel_new_card" class="btn btn-default btn-block">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
