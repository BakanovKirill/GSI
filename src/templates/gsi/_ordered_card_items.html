{% if card_sequence_cards %}
<div class="row margin-top-15">
    <div class="col-md-2 right">
        <div class="form-group {% if form.environment_override.errors %}has-error{% endif %}">
            <label class="control-label">Ordered card items</label>
        </div>
    </div>
    <div class="col-md-10">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Card item</th>
                        <th>Order</th>
                    </tr>
                </thead>
                <tbody>
                    {% for card in card_sequence_cards %}
                        <tr>
                            <td><a href="{% url 'card_item_update' run_id card_sequence.id card.id %}">{{ card.card_item }}</a></td>
                            <td>{{ card.order }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <a class="btn btn-primary btn-block" href="#" role="button">Added new Card Suquence</a>
        </div>
    </div>
</div>
{% endif %}
